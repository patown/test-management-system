<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<title>Categories List</title>
</head>

<body>

<div class="container">

    <h3>All categories:</h3>
    <hr>
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
        <tr>
            <th>Category ID</th>
            <th>Category Name</th>
            <th>Delete Category</th>
        </thead>

        <tbody>
        <th:block th:each="tempCat : ${allCategories}">
            <tr>
                <td th:text="${tempCat.id}"/>
                <td th:text="${tempCat.categoryName}"/>
                <td>
                    <div class="col-small">
                        <form action="#" th:action="@{/deleteCat}" method="POST">
                            <input type="hidden" name="categoryId" th:value="${tempCat.id}"/>
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        </th:block>
        <tr>
            <form id="addTest" action="#" th:action="@{/saveCat}" th:object="${category}" method="POST">
                <td>
                    <input type="hidden" th:field="*{id}"/>
                    <i class="fas fa-file-alt"></i>
                </td>
                <td>
                    <input type="text" th:field="*{categoryName}" class="form-control" placeholder="CaregotyName"
                           required>
                </td>
                <td>
                    <button type="submit" class="btn btn-success" onclick="submitOnEnter()" style="display: none;">
                        Save
                    </button>
                </td>
                <td></td>
            </form>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/tests}">Go Back</a>
</div>
</body>
</html>
