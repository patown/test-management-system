<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
        <a th:href="@{/}" class="navbar-brand">My Tests</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <li class="nav-item"><a th:href="@{/tests}" class="nav-item nav-link">All Tests</a></li>
                <li class="nav-item"><a th:href="@{/showAllSteps}" class="nav-item nav-link">Steps</a></li>
                <li class="nav-item"><a th:href="@{/showAllCat}" class="nav-item nav-link">Categories</a></li>
            </div>
            <div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>

            </ul>
        </div>
    </nav>
</header>
