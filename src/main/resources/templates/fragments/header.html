<header th:fragment="header" xmlns:th="http://www.w3.org/1999/xhtml"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navbar-fixed-top">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">
                <div th:if="${#authentication.getPrincipal().getUsername() == 'manager'}">
                    <li class="nav-item"><a th:href="@{/admin}" class="nav-item nav-link text-light">Admin</a></li>
                </div>
                <div th:unless="${#authentication.getPrincipal().getUsername() == 'manager'}">
                    <li class="nav-item"><a th:href="@{/}" class="nav-item nav-link text-light">My Tests</a></li>
                </div>
                <li class="nav-item"><a th:href="@{/tests}" class="nav-item nav-link text-light">All Tests</a></li>
                <li class="nav-item"><a th:href="@{/showAllSteps}" class="nav-item nav-link text-light">Steps</a></li>
                <li class="nav-item"><a th:href="@{/showAllCat}" class="nav-item nav-link text-light">Categories</a>
                </li>
                <li class="nav-item"><a th:href="@{/addNewTest}" class="nav-item nav-link text-light">Add New Test</a>
                </li>

            </div>
            <div sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span class="text-light" th:text="${#authentication.getPrincipal().getUsername()}"></span>
                        <i name="userIcon" class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" th:href="@{/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
