<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Test List</title>
</head>

<body>

<div class="container">

    <h3>All tests:</h3>
    <hr>
    <a th:href="@{/showAllSteps}"
       class="btn btn-primary btn-sm mb-3">
        All Steps
    </a>
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
        <tr>
            <th>Test ID</th>
            <th>Test Name</th>
            <th>Test Description</th>
            <th>Steps</th>
        </tr>
        </thead>

        <tbody>
        <th:block th:each="tempTest : ${tests}">
            <tr>
                <td th:text="${tempTest.id}"/>
                <td th:text="${tempTest.testName}"/>
                <td th:text="${tempTest.testDescription}"/>
                <td>
                    <div th:each="tempSteps:${tempTest.steps}">
                        <!--<span th:text="${tempStepsStat.index+1}">.</span>-->
                        <span th:text="${tempSteps.stepOrder}"></span>
                        <span th:text="${tempSteps.step.stepDescription}"></span>
                    </div>
                </td>
                <td>
                    <div class="col-small">
                        <form action="#" th:action="@{/showFormForUpdate}" method="POST">
                            <input type="hidden" name="testId" th:value="${tempTest.id}"/>
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-edit"></i>
                            </button>
                        </form>
                    </div>
                </td>
                <td>
                    <div class="col-small">
                        <form action="#" th:action="@{/delete}" method="POST">
                            <input type="hidden" name="testId" th:value="${tempTest.id}"/>
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-trash-alt"></i>
                            </button>

                        </form>
                    </div>
                </td>
            </tr>
        </th:block>
        <tr>
            <form id="addTest" action="#" th:action="@{/addTest}" th:object="${test}" method="POST">
                <td>
                    <input type="hidden" th:field="*{id}"/>
                    <i class="fas fa-file-alt"></i>
                </td>
                <td>
                    <input type="text" th:field="*{testName}" class="form-control" placeholder="Test Name" required>
                </td>
                <td>
                    <input type="text" th:field="*{testDescription}" class="form-control"
                           placeholder="Test Description">
                </td>
                <td>
                    <button type="submit" class="btn btn-success" onclick="submitOnEnter()" style="display: none;">
                        Save
                    </button>
                </td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
