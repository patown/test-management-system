<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<title>Test List</title>
</head>

<body>

<div class="container">

    <h3>All tests:</h3>
    <hr>
    <table class="table table-striped table-dark">
        <thead class="thead-dark">
        <tr>
            <th>Step ID</th>
            <th>Step Name</th>
            <th>Delete Step</th>
        </thead>

        <tbody>
        <th:block th:each="tempStep : ${allSteps}">
            <tr>
                <td th:text="${tempStep.id}"/>
                <td th:text="${tempStep.stepDescription}"/>
                <td>
                    <div class="col-small">
                        <form action="#" th:action="@{/deleteStep}" method="POST">
                            <input type="hidden" name="stepId" th:value="${tempStep.id}"/>
                            <button type="submit" class="btn btn-default">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        </th:block>
        <tr>
            <form id="addTest" action="#" th:action="@{/saveStep}" th:object="${step}" method="POST">
                <td>
                    <input type="hidden" th:field="*{id}"/>
                    <i class="fas fa-file-alt"></i>
                </td>
                <td>
                    <input type="text" th:field="*{stepDescription}" class="form-control" placeholder="Step Description" required>
                </td>
                <td>
                    <button type="submit" class="btn btn-success" onclick="submitOnEnter()" style="display: none;">
                        Save
                    </button>
                </td>
                <td></td>
            </form>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
